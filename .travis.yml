language: android
dist: focal
os: linux
jdk: oraclejdk8

env:
  global:
    - ANDROID_API_LEVEL=30
    - ANDROID_BUILD_TOOLS_VERSION=30.0.2

git:
  depth: false

addons:
  sonarcloud:
    organization: "khongi"
    token:
      secure: ""

android:
  components:
    - tools
    - platform-tools
    - tools
    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

  licenses:
  # White list all the licenses.
    - '.+'

before_install:
  - PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools
  - export ANDROID_SDK_ROOT=${ANDROID_HOME}
  - touch $HOME/.android/repositories.cfg
  - yes | sdkmanager "platforms;android-$ANDROID_API_LEVEL"
  - yes | sdkmanager "build-tools;$ANDROID_BUILD_TOOLS_VERSION"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

script:
  - ./gradlew assembleDebug testDebugUnitTest lintDebug
  - export JAVA_HOME=$HOME/oraclejdk11
  - chmod +x $TRAVIS_BUILD_DIR/ci/install-jdk.sh
  - $TRAVIS_BUILD_DIR/ci/install-jdk.sh --target $JAVA_HOME --workspace "/home/travis/.cache/install-jdk" --feature "11" --license "BCL"
  - sonar-scanner

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
    - $HOME/.cache

notifications:
  email: false
  slack:
    secure: 
