# suppress inspection "UnusedProperty" for whole file
# must be unique in a given SonarQube instance
sonar.projectKey=khongi_novus
# --- optional properties ---
# defaults to project key
#sonar.projectName=crypto-info
# defaults to 'not provided'
sonar.projectVersion=0.0.1
# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=app/src/main/java
sonar.tests=app/src/test/java
sonar.java.binaries=app/build/tmp/kotlin-classes/debug
sonar.java.test.binaries=app/build/tmp/kotlin-classes/debugUnitTest
#sonar.java.coveragePlugin=jacoco
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.junit.reportsPath=app/build/test-results/testDevDebugUnitTest
#sonar.coverage.jacoco.xmlReportPaths=app/build/reports/jacoco/testDevDebugUnitTestCoverage/testDebugUnitTestCoverage.xml
sonar.androidLint.reportPaths=app/build/reports/lint-results-debug.xml
